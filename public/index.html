<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat API</title>
</head>
<body>
    <h3>For the actual API <a href="./img.jpg"> click here!</a></h3>
    <img src="" alt="" id="img">
    <script>
        // cache burst
        const cacheBuster = new Date().toLocaleString().replace(/:/g, '');
        const url = `./img.jpg?cb=${cacheBuster}`;
        const img = document.getElementById('img');
        img.src = url;
        img.onload = function() {
            console.log('Image loaded successfully');
        };
    </script>
</body>
</html>
